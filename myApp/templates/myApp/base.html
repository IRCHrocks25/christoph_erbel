{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Christoph Erbel - Systemic Life Mentor{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts: Elegant serif + clean sans-serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['Cormorant Garamond', 'Georgia', 'serif'],
                        'sans': ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
                    },
                    colors: {
                        'petrol-start': '#2A627D',
                        'petrol-end': '#0F2E32',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Cormorant Garamond', serif;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in;
        }
        .fade-in-delay {
            animation: fadeIn 1.7s ease-in;
        }
        .grain-overlay {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
        .blur-orb {
            filter: blur(80px);
            opacity: 0.15;
        }
        
        /* Section transition animations */
        .section-fade-in {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .section-fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .section-fade-in-left {
            opacity: 0;
            transform: translateX(-40px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .section-fade-in-left.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
        .section-fade-in-right {
            opacity: 0;
            transform: translateX(40px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .section-fade-in-right.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
        .section-scale-in {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .section-scale-in.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Staggered children animations */
        .stagger-children > * {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        
        .stagger-children.visible > * {
            opacity: 1;
            transform: translateY(0);
        }
        
        .stagger-children.visible > *:nth-child(1) { transition-delay: 0.1s; }
        .stagger-children.visible > *:nth-child(2) { transition-delay: 0.2s; }
        .stagger-children.visible > *:nth-child(3) { transition-delay: 0.3s; }
        .stagger-children.visible > *:nth-child(4) { transition-delay: 0.4s; }
        .stagger-children.visible > *:nth-child(5) { transition-delay: 0.5s; }
        .stagger-children.visible > *:nth-child(6) { transition-delay: 0.6s; }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="antialiased scroll-smooth">
    <!-- Sticky Header -->
    <header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300" id="header">
        <nav class="bg-white/95 backdrop-blur-sm border-b border-gray-100">
            <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                <div>
                    <img src="{% static 'myApp/images/new logo.png' %}" alt="Christoph Erbel" class="h-8 md:h-10 w-auto">
                </div>
                <div class="hidden md:flex gap-8 text-sm text-gray-600">
                    <a href="#shift" class="hover:text-gray-900 transition-colors">The Work</a>
                    <a href="#journey" class="hover:text-gray-900 transition-colors">Journey</a>
                    <a href="#offerings" class="hover:text-gray-900 transition-colors">Offerings</a>
                    <a href="#contact" class="hover:text-gray-900 transition-colors">Connect</a>
                </div>
            </div>
        </nav>
    </header>
    
    {% block content %}{% endblock %}
    
    <script>
        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 100) {
                header.classList.add('bg-white');
                header.classList.remove('bg-transparent');
            } else {
                header.classList.remove('bg-white');
            }
        });
        
        // Section scroll animations using Intersection Observer
        document.addEventListener('DOMContentLoaded', function() {
            // Create intersection observer
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        // Stop observing once visible for performance
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);
            
            // Observe all sections
            const sections = document.querySelectorAll('section');
            sections.forEach((section, index) => {
                // Add appropriate animation class based on section index
                if (index === 0) {
                    // Hero section - no animation or scale-in
                    section.classList.add('section-scale-in');
                } else if (index % 2 === 0) {
                    // Even sections - fade in from left
                    section.classList.add('section-fade-in-left');
                } else {
                    // Odd sections - fade in from right
                    section.classList.add('section-fade-in-right');
                }
                
                observer.observe(section);
            });
            
            // Observe elements with stagger-children class
            const staggerElements = document.querySelectorAll('.stagger-children');
            staggerElements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
