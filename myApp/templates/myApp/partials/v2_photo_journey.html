<style>
  /* Marquee container */
  .pj-marquee{
    position: relative;
    overflow: hidden;
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(11,27,42,0.08);
    border-left: none;
    border-right: none;
    box-shadow: 0 30px 80px -60px rgba(0,0,0,0.25);
    padding: 18px 0;
    width: 100%;
  }

  /* Track: moves continuously */
  .pj-track{
    display: flex;
    width: max-content;
    gap: 18px;
    will-change: transform;
    animation: pj-marquee var(--pj-duration, 38s) linear infinite;
    animation-direction: var(--pj-direction, normal);
  }

  /* Pause on hover (desktop) */
  .pj-marquee:hover .pj-track{ animation-play-state: paused; }

  /* Group holds the cards; duplicate group makes the loop seamless */
  .pj-group{
    display: flex;
    gap: 18px;
    padding-left: 18px;
  }

  /* Card sizing (premium, consistent) */
  .pj-card{
    flex: 0 0 auto;
    width: 280px;
    height: 180px;
    border-radius: 18px;
    overflow: hidden;
    background: white;
    border: 1px solid rgba(11,27,42,0.08);
    box-shadow: 0 16px 40px -30px rgba(0,0,0,0.28);
    transform: translateZ(0);
  }

  @media (min-width: 640px){
    .pj-card{ width: 360px; height: 230px; }
  }
  @media (min-width: 1024px){
    .pj-card{ width: 440px; height: 280px; }
  }

  .pj-card img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* The trick: translate by exactly half the track (because we duplicated the list) */
  @keyframes pj-marquee{
    from { transform: translateX(0); }
    to   { transform: translateX(-50%); }
  }

  /* Respect reduced motion */
  @media (prefers-reduced-motion: reduce){
    .pj-track{ animation: none; }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const track = document.getElementById('pj-track');
    const slower = document.getElementById('pj-slower');
    const faster = document.getElementById('pj-faster');
    const reverse = document.getElementById('pj-reverse');

    if (!track) return;

    // Defaults
    let duration = 38;              // seconds
    let direction = 'normal';       // normal | reverse

    const apply = () => {
      track.style.setProperty('--pj-duration', `${duration}s`);
      track.style.setProperty('--pj-direction', direction);
    };

    slower?.addEventListener('click', () => { duration = Math.min(90, duration + 8); apply(); });
    faster?.addEventListener('click', () => { duration = Math.max(14, duration - 6); apply(); });
    reverse?.addEventListener('click', () => { direction = (direction === 'normal') ? 'reverse' : 'normal'; apply(); });

    // Mobile: tap to pause/resume
    let paused = false;
    track.addEventListener('click', () => {
      paused = !paused;
      track.style.animationPlayState = paused ? 'paused' : 'running';
    });

    apply();
  });
</script>
